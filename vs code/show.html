    <!-- <div></div>

   <script>


function show(){
    let x = document.querySelector(".box");
    x.style.width="100px";
    x.style.height="100px";
    x.style.backgroundColor="purple";

}
function hide(){
    let y = document.querySelector(".box");
    y.style.display="none";
}
