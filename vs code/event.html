<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="box"></div>
   <div class="box1"></div>
   <button onclick="show()">click</button> 
   <button onclick="tani()">click</button> 




   <script>




    function show(){
    let x = document.querySelector(".box");
    x.style.width="100px";
    x.style.height="100px";
    x.style.backgroundColor="blue";
    }

    function tani(){
    let y = document.querySelector(".box1");
    y.style.width="100px";
    y.style.height="100px";
    y.style.backgroundColor="pink";

}
   </script>
</body>
</html>
